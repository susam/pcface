<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PC Face List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      body {
        background: #111;
        margin: 0;
      }
      canvas {
        background: #000;
        display: block;
        margin: 2em auto;
        box-sizing: border-box;
        border: 1px solid #333;
        image-rendering: pixelated;
      }
      div {
        text-align: center;
      }
    </style>
    <script src="../out/modern-dos-8x16/fontlist.js"></script>
    <script src="../out/modern-dos-8x16/fontmap.js"></script>
    <script src="pcface.js"></script>
    <script>
      'use strict'

      const FONT_WIDTH = 8
      const FONT_HEIGHT = 16
      const FONT_SCALE = 2
      const FONT_LIST = PC_FACE_MODERN_DOS_8X16_FONT_LIST
      const FONT_MAP = PC_FACE_MODERN_DOS_8X16_FONT_MAP

      function init () {
        demo1()
        demo2()
      }

      function demo1 () {
        const canvas = document.getElementById('canvas1')
        const ctx = canvas.getContext('2d')

        const codes = pcface.ranges(0, 256, 40)
        const rows = codes.length
        const cols = codes[0].length

        canvas.width = cols * FONT_WIDTH * FONT_SCALE
        canvas.height = rows * FONT_HEIGHT * FONT_SCALE

        ctx.fillStyle = '#022'
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        ctx.fillStyle = '#3f3'
        pcface.drawStrings(FONT_LIST, ctx, FONT_WIDTH, FONT_HEIGHT,
          codes, 0, 0, FONT_SCALE)
      }

      function demo2 () {
        const canvas = document.getElementById('canvas2')
        const ctx = canvas.getContext('2d')

        const strings = [
          '\0☺☻♥♦♣♠•◘○◙♂♀♪♫☼►◄↕‼¶§▬↨↑↓→←∟↔▲▼ !"#$%&\'',
          '()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNO',
          'PQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvw',
          'xyz{|}~⌂ÇüéâäàåçêëèïîìÄÅÉæÆôöòûùÿÖÜ¢£¥₧ƒ',
          'áíóúñÑªº¿⌐¬½¼¡«»░▒▓│┤╡╢╖╕╣║╗╝╜╛┐└┴┬├─┼╞╟',
          '╚╔╩╦╠═╬╧╨╤╥╙╘╒╓╫╪┘┌█▄▌▐▀αßΓπΣσµτΦΘΩδ∞φε∩',
          '≡±≥≤⌠⌡÷≈°∙·√ⁿ²■\xa0'
        ]
        const rows = strings.length
        const cols = strings[0].length

        canvas.width = cols * FONT_WIDTH * FONT_SCALE
        canvas.height = rows * FONT_HEIGHT * FONT_SCALE

        ctx.fillStyle = '#220'
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        ctx.fillStyle = '#fc0'
        pcface.drawStrings(FONT_MAP, ctx, FONT_WIDTH, FONT_HEIGHT,
          strings, 0, 0, FONT_SCALE)
      }

      window.addEventListener('load', init)
    </script>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
  </body>
</html>
